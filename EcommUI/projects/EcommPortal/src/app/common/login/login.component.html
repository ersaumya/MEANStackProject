<mat-card class="example-card">
  <form class="example-loginform" (submit)="login()">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="abc@xxx.com"
          name="email"
          [(ngModel)]="user.email"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          placeholder="*********"
          [(ngModel)]="user.password"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </form>
</mat-card>
